<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Art Gateway</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Custom CSS -->
  <style>
    /* Custom styling */
    .navbar {
      background-color: #b9eaf7; /* Dark gray background */
    }

    .navbar-brand {
      font-weight: bold;
      color: #ffffff; /* White text color */
    }

    .navbar-nav .nav-link {
      color: #ffffff; /* White text color */
    }

    .navbar-nav .nav-link:hover {
      color: #cccccc; /* Light gray on hover */
    }

    .navbar-toggler {
      border-color: #ffffff; /* White border color */
    }

    .navbar-toggler-icon {
      background-color: #ffffff; /* White color for the toggler icon */
    }

    /* Optional: Increase spacing between navbar items */
    .navbar-nav {
      margin-right: 10px;
    }
  </style>
</head>
<body>
{% load static %}

<nav class="navbar navbar-expand-lg navbar-light">
  <div class="container">
    <img src="{% static 'images/b.png' %}" width="50" height="50" class="d-inline-block align-top" alt="Logo">

    <a class="navbar-brand" href="#">Art Gateway</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>


    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Services</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Contact</a>
        </li>
      </ul>
      <!-- You can add additional items to the right side -->
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="#">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Sign Up</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>



</body>
</html>
